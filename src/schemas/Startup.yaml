type: object
properties:
  id:
    type: string
  connection_state:
    type: string
    nullable: true
  last_sync_at:
    type: string
  last_successful_sync_at:
    type: string
  manual_sync:
    type: boolean
  last_provider_update_at:
    type: string
  name:
    type: string
  correlation_id:
    type: string
  original_connection_state:
    type: string
    nullable: true
  institution:
    $ref: "./Institution.yaml"
  provider_connection:
    $ref: "./ProviderConnection.yaml"
  institution_provider:
    $ref: "./InstitutionProvider.yaml"
  holdings_accounts:
    type: array
    items:
      $ref: "./HoldingAccount.yaml"
  balance:
    type: number
required:
  - id
  - last_sync_at
  - last_successful_sync_at
  - manual_sync
  - last_provider_update_at
  - name
  - correlation_id
  - institution
  - provider_connection
  - institution_provider
  - holdings_accounts
  - balance